<div class="alert alert-success w-75 text-center" role="alert" style="margin: 0 auto;"  *ngIf="done">
  <strong>Well done!</strong> Your Account has been created successfully
</div>
<div class="max-w-xl py-6 px-8  mt-20 bg-white rounded shadow-xl m-auto my-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="name" class="block text-gray-800 font-bold">Name:</label>
      <input type="text" name="name" id="name" [formControl]="form.controls.name" placeholder="username" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
    </div>
    <div>
      <label for="email" class="block text-gray-800 font-bold">Email:</label>
      <input type="text" name="email" id="email" placeholder="@email" [formControl]="form.controls.email" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
    </div>
    <div>
      <label for="password" class="block text-gray-800 font-bold">Password:</label>
      <input type="password" name="password" id="password" [formControl]="form.controls.password" placeholder="********" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
    </div>
    <div>
      <label for="confirmPassword" class="block text-gray-800 font-bold">Confirm Password:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" [formControl]="form.controls.confirmPassword"  placeholder="********" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
    </div>
    <div>
      <label for="phone" class="block text-gray-800 font-bold">Phone:</label>
      <input type="text" name="phone" id="phone" placeholder="ex: 0106945454" [formControl]="form.controls.phone"  class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
    </div>
    <button type="submit" class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded">Sign Up</button>
  </form>
</div>
