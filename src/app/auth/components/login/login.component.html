<div class="container">
  <div class="max-w-xl py-6 px-8 h-80 mt-20 bg-white rounded shadow-xl m-auto my-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="email" class="block text-gray-800 font-bold">Email:</label>
        <input type="text" name="email" [formControl]="form.controls.email" id="email" placeholder="@email" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
      </div>
      <div>
        <label for="password" class="block text-gray-800 font-bold">Password:</label>
        <input type="password" name="password" id="password" [formControl]="form.controls.password" placeholder="*******" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
        <a href="#" class="text-sm font-thin text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600">Forget Password</a>
      </div>
      <button class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded" (close)="login()">Login</button>
    </form>
  </div>
</div>
