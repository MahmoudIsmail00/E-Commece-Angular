
<div class="bg-gray-200 py-16">
  <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-950 mb-8">Introducing Our Latest Product</h2>
      <div class="my-5 w-50 text-center m-auto">
        <app-select [data]="categories" [title]="'Categories'"  (selectedCategoy)="filterCategory($event)"/>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @if (!loading) {
          @for (item of filteredItems(); track item) {
              <div class="row">
              <div class=" col-sm-12">
                <app-product [item]="item" (itemData)="addToCart($event)"/>
              </div>
            </div>
              }
            }
        @if(loading){
          <div class="text-center w-100">
            <app-spinner/>
          </div>
        }
      </div>
    </div>
  </div>
